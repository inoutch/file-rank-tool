<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>File Rank Tool</title>
    <style>
      :root {
        color-scheme: light;
        font-family: "Segoe UI", "Hiragino Kaku Gothic ProN", "Meiryo", sans-serif;
      }

      body {
        margin: 0;
        min-height: 100vh;
        display: grid;
        place-items: center;
        background: #f7f7f5;
        color: #1a1a1a;
      }

      main {
        text-align: center;
        padding: 32px;
        border-radius: 16px;
        background: #ffffff;
        box-shadow: 0 12px 30px rgba(0, 0, 0, 0.08);
      }

      h1 {
        margin: 0 0 12px;
        font-size: 24px;
        letter-spacing: 0.02em;
      }

      p {
        margin: 0;
        font-size: 14px;
        color: #444;
      }
    </style>
  </head>
  <body>
    <main>
      <h1>File Rank Tool</h1>
      <p>Electronの最小ウィンドウです。</p>
    </main>
  </body>
</html>
